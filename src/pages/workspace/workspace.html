<ion-header>
  <ion-navbar>
    <ion-title>Workspace</ion-title>
    <button (click)="submitAuthExit()" ion-button>Exit</button>
    <ion-label *ngIf='currentWorkspace' item-end>{{ currentWorkspace }}</ion-label>
    <ion-label *ngIf='!currentWorkspace' item-end>Виберіть Workspace</ion-label>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form [formGroup]="formWorkspace">
      <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-input type="text" autofocus formControlName="title" [(ngModel)]="titleField" placeholder="Title"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button (click)="createWorkspace()" [disabled]="formWorkspace.invalid" ion-button><ion-icon name="add"></ion-icon></button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

  <ion-list radio-group toggle-group>
    <ion-item *ngFor="let workspace of foundWorkspaces">

      <button
        [color]="currentWorkspace_orNot(workspace.id) ? 'primary' : 'light'"
        (click)="setCurrentWorkspace(workspace.id)"
        item-start ion-button
      >
        <ion-icon [name]="currentWorkspace_orNot(workspace.id) ? 'checkmark' : 'star'"></ion-icon>
      </button>

      <ion-label *ngIf='!workspaceEditOrNot(workspace.id)'>{{ workspace.title }}</ion-label>

      <form item-end [formGroup]="formEditWorkspace" *ngIf='workspaceEditOrNot(workspace.id)'>
        <ion-input
          [(ngModel)]="edit_workspace.titleField"
          formControlName="edit_title"
          type="text" autofocus placeholder="New title"
        >
        </ion-input>

        <button
          (click)="updateWorkspace(workspace.id)"
          [disabled]="formEditWorkspace.invalid"
          ion-button
        >
          <ion-icon
            name="checkbox-outline"
          >
          </ion-icon>
        </button>

        <button
          (click)="exitEditWorkspace()"
          ion-button
        >
          <ion-icon name="md-close"></ion-icon>
        </button>
      </form>

      <ion-icon name="ios-create-outline" item-end
        *ngIf='!workspaceEditOrNot(workspace.id)'
        (click)="updateWorkspace(workspace.id)"
      >
      </ion-icon>

      <ion-icon name="ios-close-circle-outline" item-end
        (click)="deleteWorkspace(workspace.id)">
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
