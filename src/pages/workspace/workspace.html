<ion-header>
  <ion-navbar>
    <ion-title>Workspace</ion-title>
    <button (click)="submitAuthExit()" ion-button>Exit</button>
    <ion-label *ngIf='currentWorkspace' item-end>{{ currentWorkspace }}</ion-label>
    <ion-label *ngIf='!currentWorkspace' item-end>Виберіть Workspace</ion-label>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form [formGroup]="formWorkspace">
      <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-input type="text" autofocus formControlName="title" [(ngModel)]="titleField" placeholder="Title"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button (click)="createWorkspace()" [disabled]="formWorkspace.invalid" ion-button><ion-icon name="add"></ion-icon></button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

  <ion-list radio-group toggle-group>
    <ion-item *ngFor="let workspace of foundWorkspaces">
      <button [color]="currentWorkspace_orNot(workspace.id) ? 'primary' : 'light'" item-start (click)="setCurrentWorkspace(workspace.id)" ion-button>
        <ion-icon [name]="currentWorkspace_orNot(workspace.id) ? 'checkmark' : 'star'"></ion-icon>
        <!-- <ion-icon *ngIf='!currentWorkspace_orNot(workspace.id)' name="checkmark"></ion-icon> -->
      </button>
      <ion-label>{{ workspace.title }}</ion-label>
      <ion-icon name="ios-close-circle-outline" item-end (click)="deleteWorkspace(workspace.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
