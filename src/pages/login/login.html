<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-input type="text" formControlName="email" [(ngModel)]="fields.email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" formControlName="password" [(ngModel)]="fields.password" placeholder="Password"></ion-input>
    </ion-item>
    <button (click)="submitAuthLogin()" [disabled]="loginForm.invalid" ion-button full >Login</button>
  </form>
</ion-content>
